<!DOCTYPE html>
<html>
<head>
  <title>Cashivo Dashboard</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Cashivo Dashboard</h2>
    <div class="totals">
      <p>Total Income: ₹<span id="totalIncome">0</span></p>
      <p>Total Expense: ₹<span id="totalExpense">0</span></p>
    </div>
    <div class="entry-form">
      <input type="text" id="note" placeholder="Note" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addEntryBtn">Add Entry</button>
    </div>
    <ul id="entryList"></ul>
    <hr />
    <div class="image-entry-form">
      <input type="file" id="imageInput" />
      <input type="text" id="imageComment" placeholder="Comment (e.g. Shoes ₹1200)" />
      <select id="imageType">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <button id="uploadImageBtn">Upload Image Entry</button>
    </div>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
  <script type="module" src="script/supabase.js"></script>
  <script type="module" src="script/dashboard.js"></script>
</body>
</html>
