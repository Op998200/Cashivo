<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Cashivo</title>
    <link rel="stylesheet" href="css/modern-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Cashivo</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container fade-in">
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3 class="stat-label">Total Income</h3>
                <div class="stat-value" id="totalIncome">$0.00</div>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Total Expenses</h3>
                <div class="stat-value" id="totalExpenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Balance</h3>
                <div class="stat-value" id="balance">$0.00</div>
            </div>
        </div>

        <section class="card">
            <h3>Add New Transaction</h3>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" class="form-input" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select" required>
                            <!-- Categories will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" name="date" class="form-input" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-input" required />
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </section>

        <section class="chart-container">
            <canvas id="expenseChart"></canvas>
        </section>

        <section class="card">
            <h3>Recent Transactions</h3>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsList">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="text-center p-4">
        <p>&copy; 2025 Cashivo. All rights reserved.</p>
    </footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/charts.js"></script>
</body>
</html>
