<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashivo MVP</title>
    <link rel="stylesheet" href="css/modern-styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Cashivo</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Sign In</a>
                <a href="register.html">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue managing your finances</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required 
                           placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span class="btn-text">Sign In</span>
                        <span class="loading" id="loginLoading" style="display: none;"></span>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Sign up here</a></p>
                <p><a href="#" id="forgotPasswordLink" class="auth-link">Forgot your password?</a></p>
            </div>

            <!-- Success/Error Messages -->
            <div id="authMessages" class="auth-messages"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cashivo MVP. Simple. Effective. Personal Finance.</p>
        </div>
    </footer>

    <script type="module" src="js/mvp-login.js"></script>
</body>
</html>
