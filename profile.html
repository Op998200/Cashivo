<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Cashivo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Cashivo</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <h2>Your Profile</h2>
        </div>

        <div class="profile-details">
            <div class="profile-detail">
                <label>Name:</label>
                <span id="profileName"></span>
            </div>
            <div class="profile-detail">
                <label>Email:</label>
                <span id="profileEmail"></span>
            </div>
        </div>

        <div class="form-container">
            <h3>Change Password</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required />
                    <div id="currentPasswordError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required />
                    <div id="newPasswordError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required />
                    <div id="confirmNewPasswordError" class="error"></div>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <button id="deleteAccountBtn" class="btn btn-secondary">Delete Account</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cashivo. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
