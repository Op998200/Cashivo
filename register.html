<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cashivo MVP</title>
    <link rel="stylesheet" href="css/modern-styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Cashivo</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Sign In</a>
                <a href="register.html" class="active">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Join Cashivo</h1>
                <p>Start managing your finances today</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" required 
                           placeholder="Your full name" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required 
                           placeholder="your.email@example.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required 
                           placeholder="Create a strong password" autocomplete="new-password" minlength="6">
                    <small class="password-help">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required 
                           placeholder="Re-enter your password" autocomplete="new-password">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="registerButton">
                        <span class="btn-text">Create Account</span>
                        <span class="loading" id="registerLoading" style="display: none;"></span>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
                <p><small>By signing up, you agree to our terms of service.</small></p>
            </div>

            <!-- Success/Error Messages -->
            <div id="authMessages" class="auth-messages"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cashivo MVP. Simple. Effective. Personal Finance.</p>
        </div>
    </footer>

    <script type="module" src="js/mvp-register.js"></script>
</body>
</html>
